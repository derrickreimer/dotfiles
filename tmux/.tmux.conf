# =============================================================================
# Shell
# =============================================================================

set -g default-shell /bin/zsh
set -g default-command "zsh -l"

# =============================================================================
# General
# =============================================================================

# Enable true color and 256 color support
set -g default-terminal "tmux-256color"
set -ag terminal-overrides ",xterm-256color:RGB"

# Enable mouse support
set -g mouse on

# Increase scrollback buffer
set -g history-limit 50000

# Faster command sequences (reduce delay after escape)
set -sg escape-time 10

# Increase repeat time for repeatable commands
set -g repeat-time 300

# Start window and pane numbering at 1
set -g base-index 1
setw -g pane-base-index 1

# Renumber windows when one is closed
set -g renumber-windows on

# Enable focus events (useful for vim/neovim)
set -g focus-events on

# =============================================================================
# Key Bindings
# =============================================================================

# Reload config with prefix + r
bind r source-file ~/.tmux.conf \; display-message "Config reloaded"

# Split panes with | and - (more intuitive than % and ")
bind | split-window -h -c "#{pane_current_path}"
bind - split-window -v -c "#{pane_current_path}"

# New windows open in current directory
bind c new-window -c "#{pane_current_path}"

# Navigate panes with vim keys
bind h select-pane -L
bind j select-pane -D
bind k select-pane -U
bind l select-pane -R

# Resize panes with prefix + H/J/K/L
bind -r H resize-pane -L 5
bind -r J resize-pane -D 5
bind -r K resize-pane -U 5
bind -r L resize-pane -R 5

# Quick window switching
bind -r p previous-window
bind -r n next-window

# Navigate panes with Alt + vim keys (no prefix needed)
bind -n M-h select-pane -L
bind -n M-j select-pane -D
bind -n M-k select-pane -U
bind -n M-l select-pane -R

# Switch windows with Alt + number
bind -n M-1 select-window -t 1
bind -n M-2 select-window -t 2
bind -n M-3 select-window -t 3
bind -n M-4 select-window -t 4
bind -n M-5 select-window -t 5

# Swap windows
bind -r < swap-window -t -1\; select-window -t -1
bind -r > swap-window -t +1\; select-window -t +1

# Cheatsheet
bind ? display-popup -w 80% -h 80% -E "glow -p ~/tmux-cheatsheet.md"

# =============================================================================
# Copy Mode (vi style)
# =============================================================================

setw -g mode-keys vi

# Copy to system clipboard when selecting with mouse
set -g set-clipboard on

# Enter copy mode with prefix + v
bind v copy-mode

# vim-like selection and copying
bind -T copy-mode-vi v send-keys -X begin-selection
bind -T copy-mode-vi y send-keys -X copy-selection-and-cancel

# Copy to system clipboard (macOS)
bind -T copy-mode-vi y send-keys -X copy-pipe-and-cancel "pbcopy"
bind -T copy-mode-vi MouseDragEnd1Pane send-keys -X copy-pipe-and-cancel "pbcopy"

# =============================================================================
# Status Bar
# =============================================================================

# Update status bar every 5 seconds
set -g status-interval 5

# Position
set -g status-position bottom

# Colors
set -g status-style "bg=default,fg=default"

# Left side: session name
set -g status-left-length 30
set -g status-left "#[fg=#89b4fa,bold] #S #[default]â”‚ "

# Right side: date and time
set -g status-right-length 50
set -g status-right "#[fg=#a6adc8]%a %b %d #[fg=#89b4fa]%H:%M "

# Window status
set -g window-status-format " #I:#W "
set -g window-status-current-format "#[fg=#1e1e2e,bg=#89b4fa,bold] #I:#W "
set -g window-status-separator ""

# Pane borders
set -g pane-border-style "fg=#313244"
set -g pane-active-border-style "fg=#89b4fa"

# Message styling
set -g message-style "bg=#89b4fa,fg=#1e1e2e"
